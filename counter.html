	<script>
		$('button').click(function(e)
		{
			if(confirm("Are you sure?"))
			{
				myFunc(this.id);
			}
			else
			{
				e.preventDefault();
			}
		});
		function myFunc(id) {
			var url = "process1.php?id=" +id;

			jQuery.ajax({
				url: url,
				type: "POST",
				dataType: 'json',
				success: function(){
					doNothing();
				}
			});
		}
